<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display:none">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Define Field</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="doc-form-field">
          <fieldset>
            <div class="form-group">
              <label for="inputName" class="col-lg-4 control-label">Field Name</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputName" placeholder="Name of input field">
              </div>
            </div>
            <div class="form-group">
              <label for="input-field-type" class="col-lg-4 control-label">Field Type</label>
              <div class="col-lg-8">
                <select class="form-control" id="input-field-type">
                  <option>Text</option>
                  <option>Date</option>
                  <option>Signature</option>
                  <option>Attachment</option>
                  <option>Number</option>
                </select>
              </div>
            </div>
          </fieldset>
          <div class="modal-footer">
            <button id="form-cancel" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="form-submit" type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
